.container{

}

@keyframes rotate{

    100%{ transform: rotate(360deg); }  
}

.parallax {
  /* The image used */
  background-image: url('park.jpg');

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
